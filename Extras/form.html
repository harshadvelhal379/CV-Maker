<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CV Maker</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="img/daiictlogo.jpg">

</head>

<body>

    <div class="row">
        <div class="col-md-4">
            <div class="container">
                <form>
                    <div class="form-group">
                        <table>
                            <tr>
                                <td><label>NAME</label></td>
                                <td><input id="form-stud-name" type="text" class="form-control" placeholder="Full Name">
                                </td>
                            </tr>
                            <tr>
                                <td><label>EMAIL</label></td>
                                <td><input id="form-e-mail" type="text" class="form-control"
                                        placeholder="DA-IICT Email ID">
                                </td>
                            </tr>
                            <tr>
                                <td><label>BIRTHDAY</label></td>
                                <td><input id="form-dob" type="date" class="form-control"></td>
                                <!--include a date type, rather than making the user type it-->
                            </tr>
                            <tr>
                                <td><label>ADDRESS</label></td>
                                <td>
                                    <textarea id="form-address" height="3" widht="7" class="form-control"
                                        placeholder="Address">

                                    </textarea>
                                </td>
                            </tr>
                            <!--------------------Education---------------------------->
                            <!--build an add option-->
                            <tr>
                                <td><label>DEGREE NAME</label></td>
                                <td><input id="form-degree" type="text" class="form-control" placeholder="BTech"></td>
                            </tr>
                            <tr>
                                <td><label>INSTITUTE/UNIVERSITY</label></td>
                                <td><input id="form-university-name" type="text" class="form-control"
                                        placeholder="DA-IICT">
                                </td>
                            </tr>
                            <tr>
                                <td><label>YEAR</label></td>
                                <td><input id="form-grad-year" type="text" class="form-control" placeholder="2014-2016">
                                </td>
                            </tr>
                            <tr>
                                <td><label>CPI/AGGREGATE</label></td>
                                <td><input id="form-cpi" type="text" class="form-control" placeholder="8.15"></td>
                            </tr>
                            <!-----------------------------Skills------------------------------------------->
                            <tr>
                                <td><label>AREAS OF EXPERTISE</label></td>
                                <td><input id="form-expertise" type="text" style="width:201%" class="form-control"
                                        placeholder="Web/Android Development, Data Structures and Algorithms">
                                    <!--Implement a datalist here.-->
                                </td>
                            </tr>
                            <tr>
                                <td><label>PROGRAMMING LANGUAGES</label></td>
                                <td><input id="form-prog-languages" type="text" class="form-control"
                                        placeholder="Java, C++, Python">
                                    <!--Implement a datalist here.-->
                                </td>
                            </tr>
                            <tr>
                                <td><label>TOOLS AND TECHNOLOGIES</label></td>
                                <td><input id="form-tools" type="text" style="width:185%" class="form-control"
                                        placeholder="Android Studio, Arduino, Microsoft Visual Studio Code">
                                    <!--Implement a datalist here.-->
                                </td>
                            </tr>
                            <tr>
                                <td><label>TECHNICAL ELECTIVES</label></td>
                                <td><input id="form-electives" type="text" style="width:120%" class="form-control"
                                        placeholder="Operating Systems, Cryptography"></td>
                            </tr>
                            <!------------------------------Professional Experience------------------------------------>
                            <!--build an add option-->
                            <tr>
                                <td><label>COMPANY/ORGANIZATION NAME</label></td>
                                <td><input id="form-company" type="text" class="form-control" placeholder="Amazon"></td>
                            </tr>
                            <tr>
                                <td><label>GUIDE/SUPERVISOR</label></td>
                                <td><input id="form-guide" type="text" class="form-control"
                                        placeholder="Prof. __ / Mr. __">
                                </td>
                            </tr>
                            <tr>
                                <td><label>START DATE</label></td>
                                <td><input id="form-start" type="date" class="form-control"></td>
                            </tr>
                            <tr>
                                <td><label>END DATE</label></td>
                                <td><input id="form-end" type="date" class="form-control"></td>
                            </tr>
                            <tr>
                                <td><label>TEAM SIZE</label></td>
                                <td><input id="form-team" type="number" class="form-control"></td>
                            </tr>
                            <!----------------------------Position of Responsibility------------------------------------>
                            <tr>
                                <td><label>PoR</label></td>
                                <!--Delete this. Modify it. Check instaresume.-->
                                <td><input id="form-positions-list" type="test" style="width:200%" class="form-control"
                                        placeholder="Member of XYZ committee from April 2017 to April 2018"></td>
                            </tr>
                            <!----------------------------Awards and Achievements----------------------------------->
                            <tr>
                                <td><label>AWARDS AND ACHIEVEMENTS</label></td>
                                <td><input id="form-awards" type="text" class="form-control"
                                        placeholder="Stood first in XYZ Competition"></td>
                                <!--Build an add option-->
                                <!--Check instaresume-->
                            </tr>
                            <tr>
                                <td><label>INTERESTS AND HOBBIES</label></td>
                                <td><input id="form-hobbies-list" type="text" class="form-control"></td>
                                <!--Implement a datalist list-->
                            </tr>
                        </table>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <iframe src="resume_daiict_classic.html" frameborder="0" height="1000px" width="100%"></iframe>
        </div>
    </div>




</body>
